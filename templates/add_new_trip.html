{% extends 'base.html' %}

{% block title %}
    add_new_trip
{% endblock %}

{% block content %}
<br>
<div class="container">
    <div class="row justify-content-start">
        <div class="col-5 h1">Add new trip idea!</div>
    </div>
    <HR>
    <br>
    <form id="add_trip" action="{{ url_for('add_new_trip') }}" method="POST">

        <div class="row justify-content-start">
            <div class="col-3">
                <label for="trip_name" class="form-label">Trip name</label>
            </div>
            <div class="col-6">
                <input type="email" class="form-control" id="trip_name">
            </div>
        </div><br>

        <div class="row justify-content-start">
            <div class="col-3">
                <label for="email" class="form-label">Your email</label>
            </div>
            <div class="col-6">
                <input type="email" class="form-control" id="email">
            </div>
        </div><br>

        <div class="row justify-content-start">
            <div class="col-3">
                <label for="description" class="form-label">Short description</label>
            </div>
            <div class="col-6">
                <textarea rows="4" class="form-control" id="description"></textarea>
            </div>
        </div><br>

        <div class="row justify-content-start">
            <div class="col-3">
                <label for="completness_1" class="form-label">Completness</label>
            </div>
            <div class="col-6">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="completness_1" checked>
                    <label class="form-check-label" for="completness_1">Yes - the idea is complete including price proposal</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="completness_2">
                    <label class="form-check-label" for="completness_2">No - this is just pure idea</label>
                </div>
            </div>
        </div><br>

        <div class="row justify-content-start">
            <div class="col-3">
                <label for="contact_ok" class="form-label">May we contact you for details?</label>
            </div>
            <div class="col-6">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="contact_ok">
                    <label class="form-check-label" for="contact_ok">Yes, I agree</label>
                </div>
            </div>
        </div><br>

        <div class="row justify-content-start">
            <div class="col-5"><input style="background-color:green;" type="submit" value="Send proposal" class="btn btn-primary" ></div>
        </div>
    </form>
</div>
{% endblock %}
